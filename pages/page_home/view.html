<div id="app" class="container-fluid p-4">
  <div class="row">
    <div class="col-12">
      <h2 class="display-5 mb-4">Welcome</h2>
      <p class="lead mb-4">This is the WeeBase admin UI. Use the sidebar to navigate.</p>
      
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h3 class="h4 mb-4">Quick Start</h3>
          <div class="row">
            <div class="col-md-4 mb-3">
              <a href="#" @click.prevent="navigateToSql" class="card h-100 text-decoration-none">
                <div class="card-body">
                  <h4 class="h5 card-title">SQL Command</h4>
                  <p class="card-text text-muted small">Execute SQL queries</p>
                </div>
              </a>
            </div>
            <div class="col-md-4 mb-3">
              <a href="#" @click.prevent="navigateToCreateTable" class="card h-100 text-decoration-none">
                <div class="card-body">
                  <h4 class="h5 card-title">Create Table</h4>
                  <p class="card-text text-muted small">Create a new database table</p>
                </div>
              </a>
            </div>
            <div class="col-md-4 mb-3">
              <a href="#" @click.prevent="navigateToImport" class="card h-100 text-decoration-none">
                <div class="card-body">
                  <h4 class="h5 card-title">Import Data</h4>
                  <p class="card-text text-muted small">Import data from files</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
