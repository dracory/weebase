<div id="tableCreateApp" class="p-4">
  <h2 class="text-xl font-semibold mb-3">Create table</h2>
  <form id="tableCreateForm" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
      <div>
        <label class="block text-sm font-medium mb-1">Schema (optional)</label>
        <input name="schema" class="w-full border px-2 py-1 rounded" placeholder="public | dbname | dbo" />
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Table name</label>
        <input name="table" required class="w-full border px-2 py-1 rounded" />
      </div>
    </div>

    <div>
      <p class="text-sm font-semibold mb-2">Columns</p>
      <div id="cols">
        <div class="grid grid-cols-12 gap-2 items-end mb-2 col-row">
          <input class="col-span-3 border px-2 py-1 rounded" name="col_name[]" placeholder="name" required />
          <input class="col-span-3 border px-2 py-1 rounded" name="col_type[]" placeholder="varchar,int,text" />
          <input class="col-span-2 border px-2 py-1 rounded" name="col_length[]" placeholder="len" />
          <label class="col-span-1 inline-flex items-center gap-1 text-sm">
            <input type="checkbox" name="col_nullable[]" value="1" /> NULL
          </label>
          <label class="col-span-1 inline-flex items-center gap-1 text-sm">
            <input type="checkbox" name="col_pk[]" value="1" /> PK
          </label>
          <label class="col-span-1 inline-flex items-center gap-1 text-sm">
            <input type="checkbox" name="col_ai[]" value="1" /> AI
          </label>
        </div>
      </div>
      <button id="addCol" type="button" class="mt-2 px-2 py-1 border rounded text-sm">Add column</button>
    </div>

    <div class="pt-2">
      <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded">Create table</button>
    </div>
  </form>
</div>
