<div class="container-fluid py-4">
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a :href="basePath">Databases</a></li>
      <li class="breadcrumb-item">{{ databaseName }}</li>
      <li class="breadcrumb-item active" aria-current="page">{{ tableName }}</li>
    </ol>
  </nav>

  <!-- Header and Actions -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h4 mb-0">{{ tableName }}</h2>
    <div>
      <button @click="refreshTable" class="btn btn-primary" :disabled="isLoading">
        <span v-if="!isLoading">
          <i class="bi bi-arrow-clockwise me-1"></i>Refresh
        </span>
        <span v-else>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Refreshing...
        </span>
      </button>
    </div>
  </div>

  <!-- Error Alert -->
  <div v-if="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Loading State -->
  <div v-if="isLoading && !columns.length" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading table data...</p>
  </div>

  <!-- Table Content -->
  <div v-else>
    <!-- Table Controls -->
    <div class="row mb-3">
      <div class="col-md-6 mb-2 mb-md-0">
        <div class="input-group">
          <input 
            type="text" 
            class="form-control"
            v-model="searchQuery" 
            placeholder="Search..."
            @keyup.enter="fetchTableData"
          >
          <button @click="fetchTableData" class="btn btn-outline-secondary" type="button">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      
      <div class="col-md-6 d-flex justify-content-md-end">
        <div class="btn-group" role="group">
          <button 
            @click="prevPage" 
            :disabled="currentPage === 1 || isLoading"
            class="btn btn-outline-secondary"
          >
            <i class="bi bi-chevron-left"></i> Previous
          </button>
          <button 
            @click="nextPage" 
            :disabled="currentPage * pageSize >= totalRows || isLoading"
            class="btn btn-outline-secondary"
          >
            Next <i class="bi bi-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
    
    <div class="mb-2 text-muted small">
      Showing {{ (currentPage - 1) * pageSize + 1 }}-{{ Math.min(currentPage * pageSize, totalRows) }} of {{ totalRows }} records
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered">
        <thead class="table-light">
          <tr>
            <th 
              v-for="column in columns" 
              :key="column.name"
              @click="sortBy(column.name)"
              :class="{ 'sortable': true, 'table-active': sortColumn === column.name }"
              style="cursor: pointer;"
            >
              <div class="d-flex justify-content-between align-items-center">
                <span>{{ column.name }}</span>
                <span v-if="sortColumn === column.name" class="ms-2">
                  <i v-if="sortDirection === 'asc'" class="bi bi-arrow-up"></i>
                  <i v-else class="bi bi-arrow-down"></i>
                </span>
                <span v-else class="ms-2 text-muted">
                  <i class="bi bi-arrow-down-up"></i>
                </span>
              </div>
            </th>
            <th style="width: 120px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(row, rowIndex) in tableData" :key="rowIndex">
            <td v-for="column in columns" :key="column.name" class="align-middle">
              <template v-if="column.type === 'json'">
                <pre class="mb-0 p-2 bg-light rounded">{{ formatJson(row[column.name]) }}</pre>
              </template>
              <template v-else-if="column.type === 'boolean'">
                <span :class="['badge', row[column.name] ? 'bg-success' : 'bg-secondary']">
                  {{ row[column.name] ? '✓ Yes' : '✗ No' }}
                </span>
              </template>
              <template v-else>
                {{ formatCellValue(row[column.name]) }}
              </template>
            </td>
            <td style="width: 120px;">Actions</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
